vnfd:vnfd-catalog:
    vnfd:
    -   id: wordpress_vnf
        name: wordpress_vnf
        short-name: wordpress_vnf
        description:  VNFD of Wordpress environment +1 internal net
        vendor: Pasiphae_Lab
        version: '1.0'

        # Place the logo as png in icons directory and provide the name here
        logo: wordpress.png

        vnfd:service-function-chain: UNAWARE

        # Atleast one VDU need to be specified
        vdu:
        -   id: apache-id
            name: apache
            description: apache-server
            cloud-init-file: cloudinit3.yaml
            count: 1
            internal-connection-point:
            -   id: cp-apache-in1
                name: cp-apache-in
                type: VPORT
            supplemental-boot-data:
            -   boot-data-drive: 'false'
            guest-epa:
            -   cpu-pinning-policy: ANY

            # Flavour of the VM to be instantiated for the VDU
            # flavor below can fit into m1.micro
            vm-flavor:
            -   vm-flavor-name: u1.small2
                vcpu-count: 2
                memory-mb: 4096
                storage-gb: 22

            # Image/checksum or image including the full path
            image: ubuntu1604ci
            #checksum: 

            interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   floating-ip-needed: 'false'
                external-connection-point-ref: cp-apache-public
                name: ens193
                position: 2
                type: EXTERNAL
                virtual-interface:
                    type: OM-MGMT
            -   floating-ip-needed: 'false'
                static-ip-address: 10.0.10.4
                external-connection-point-ref: cp-apache-ex
                name: ens192
                position: 0
                type: EXTERNAL
                virtual-interface:
                    type: OM-MGMT
            -   floating-ip-needed: 'false'
                external-connection-point-ref: cp-apache-in1
                name: ens160
                position: 1
                type: INTERNAL
                virtual-interface:
                    type: OM-MGMT
        -   id: mysql-id
            name: mysql
            description: mysql-server
            cloud-init-file: cloudinit3.yaml
            count: 1
            internal-connection-point:
            -   id: cp-mysql-in1
                name: cp-mysql-in
                type: VPORT
            supplemental-boot-data:
            -   boot-data-drive: 'false'
            guest-epa:
            -   cpu-pinning-policy: ANY

            # Flavour of the VM to be instantiated for the VDU
            # flavor below can fit into m1.micro
            vm-flavor:
            -   vm-flavor-name: u1.small2
                vcpu-count: 2
                memory-mb: 4096
                storage-gb: 22

            # Image/checksum or image including the full path
            image: ubuntu1604ci
            #checksum: 

            interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   floating-ip-needed: 'false'
                static-ip-address: 10.0.10.6
                external-connection-point-ref: cp-mysql-ex
                name: ens192
                position: 0
                type: EXTERNAL
                virtual-interface:
                    type: OM-MGMT
            -   floating-ip-needed: 'false'
                external-connection-point-ref: cp-mysql-in1
                name: ens160
                position: 1
                type: INTERNAL
                virtual-interface:
                    type: OM-MGMT

        connection-point:
            -   id: cp-apache-public1
                name: cp-apache-public
                type: VPORT
                id: cp-apache-ex1
                name: cp-apache-ex
                type: VPORT
                id: cp-mysql-ex1
                name: cp-mysql-ex
                type: VPORT

        internal-vld:
            -   description: Virtual link for internal fabric
                id: internal-vld-1
                internal-connection-point:
                    -   id-ref: cp-apache-in1
                    -   id-ref: cp-mysql-in1
                name: wordpress_net
                type: ELAN